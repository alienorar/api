<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="d-flex justify-content-between">
                <h1>Photos</h1>

                <div class="d-flex gap-2">
                    <input type="number" class="py-1 input-group form-control" placeholder="Enter the limit of items" onkeyup="handleChange(event)">
                    <button class="btn btn-success d-flex align-items-center py-1 " id="prev"><i
                            class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn btn-success d-flex align-items-center py-1 " id="next"><i
                            class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <div class="row" id="photos_lists">

        </div>
    </div>


    <script src="./photos.js"></script>
</body>

</html>
